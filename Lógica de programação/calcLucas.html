<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
    	document.write("<br>");
    }
	function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

var numUm = parseInt(prompt("Digite um número:"));
var numDois = parseInt(prompt("Digite outro número:"));
var oper = parseInt(prompt("Digite a operação. Ex: + - * /"));

if(oper = "+"){
	alert("O resultado é: " + numUm + numDois);

	if (oper = "-") {
		alert("O resultado é: " + numUm - numDois);
		if (oper = "*") {
		alert("O resultado é: " + numUm * numDois);
	}

		} 

		else {
			alert("O resultado é: " + numUm / numDois);

	}
}





</script>
